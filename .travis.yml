language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-29.0.3
  - android-29
  - add-on
  - extra
licenses:
- android-sdk-license-.+
before_install:
- echo $TRAVIS_BUILD_NUMBER
- yes | sdkmanager "platforms;android-29"
jdk:
- oraclejdk8
before_script:
- chmod +x gradlew
- chmod +x .travis/build.sh
script:
#- "./gradlew assembleRelease"
- 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then ./gradlew assembleDebug; fi'
- 'if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./gradlew assembleRelease; fi'
- .travis/build.sh
before_deploy:
  - echo gitVersion
  - git rev-list --all --count
  - echo version
  - git describe --tags
  - echo $TRAVIS_BUILD_NUMBER
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - ApkInfo.json
  - app/build/outputs/apk/release/Cimoc*.apk
  file_glob: true
  on:
    repo: Haleydu/Cimoc
    branch: release-tci
    tags: true
  skip_cleanup: true
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/0ecc6bd870c911bd6222
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: always     # options: [always|never|change] default: always
